```html
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            color: #fff;
        }

        .container { max-width: 1100px; margin: auto; }

        h1 { text-align: center; margin-bottom: 30px; }

        .add-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            padding: 14px 24px;
            border-radius: 30px;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
        }

        th, td { padding: 15px; text-align: center; }

        th {
            background: rgba(0,0,0,0.25);
            text-transform: uppercase;
            font-size: 13px;
        }

        tr:hover { background: rgba(255,255,255,0.2); }

        .actions {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .view {
            background: linear-gradient(100deg, #667eea, #764ba2);
        }

        .edit {
            background: linear-gradient(100deg, #11998e, #38ef7d);
        }

        .delete {
            background: linear-gradient(100deg, #ff416c, #ff4b2b);
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            width: 400px;
        }

        .modal-box h2 { text-align: center; margin-bottom: 20px; }

        .modal-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: none;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ“ Student Management</h1>

    <button class="add-btn" onclick="openModal()">
        <i class="fas fa-plus"></i> Add Student
    </button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.firstName}"></td>
            <td th:text="${s.lastName}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.age}"></td>
            <td th:text="${s.phoneNumber}"></td>
            <td>
                <div class="actions">
                    <a th:href="@{'/student/' + ${s.id}}" class="btn view" title="View">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a th:href="@{'/student/edit/' + ${s.id}}" class="btn edit" title="Edit">
                        <i class="fas fa-pen"></i>
                    </a>
                    <form th:action="@{/student/delete/{id}(id=${s.id})}" method="post"
                          onsubmit="return confirm('Delete student?')">
                        <button class="btn delete" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-box">
        <h2>Add Student</h2>

        <form th:action="@{/student/add}" method="post">
            <input name="firstName" placeholder="First Name" required>
            <input name="lastName" placeholder="Last Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="age" type="number" placeholder="Age" required>
            <input name="phoneNumber" placeholder="Phone" required>

            <div class="modal-actions">
                <button type="button" class="btn delete" onclick="closeModal()">Cancel</button>
                <button class="btn add-btn" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
