<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0b5ed7;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Student Details</h2>

    <!-- FORM -->
    <form th:action="@{/student/edit/{id}(id=${student.id})}" method="post">

        <label>First Name</label>
        <input type="text" name="firstName"
               th:value="${student.firstName}" required>

        <label>Last Name</label>
        <input type="text" name="lastName"
               th:value="${student.lastName}" required>

        <label>Email</label>
        <input type="email" name="email"
               th:value="${student.email}" required>

        <label>Age</label>
        <input type="number" name="age"
               th:value="${student.age}" required>

        <label>Phone Number</label>
        <input type="text" name="phoneNumber"
               th:value="${student.phoneNumber}">

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
